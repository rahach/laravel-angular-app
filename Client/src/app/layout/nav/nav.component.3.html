<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
      <a class="navbar-brand" href="#">Maxigarten</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Kategorien
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">              
              <div class="container">

                  <ng-container *ngFor="let category of categories; let i=index">

                    <ng-container *ngIf="category.in_menu===1 && i<11; then first else second"></ng-container>
                      <ng-template #first>                      
                          <div class="col-md-3">                                              
                            <div class="row" >
                              <a class="nav-link" href="category/{{category.category_slug}}">
                                <span class="text-uppercase text-white">{{category.name}}</span>
                              </a>
                            </div>
                          </div>                                                
                      </ng-template>

                        <ng-template #second>
                            <ng-container *ngIf="category.in_menu===1 && i<22; else third"></ng-container>                                            

                                <div class="col-md-3">                                              
                                  <div class="row" >
                                    <a class="nav-link" href="category/{{category.category_slug}}">
                                      <span class="text-uppercase text-white">{{category.name}}</span>
                                    </a>
                                  </div>
                                </div>                                                
                        </ng-template>


                        <ng-template #third>
                            <ng-container *ngIf="category.in_menu===1 && i<33"></ng-container>                                            
                                <div class="col-md-3">                                              
                                  <div class="row" >
                                    <a class="nav-link" href="category/{{category.category_slug}}">
                                      <span class="text-uppercase text-white">{{category.name}}</span>
                                    </a>
                                  </div>
                                </div>                                                                              
                        </ng-template>

                          <div class="row" >

                              <a class="nav-link" href="category/{{category.category_slug}}">
                                <span class="text-uppercase text-white">{{category.name}}</span>
                              </a>
                            </div>
                          </div>                                                
                        </ng-container>
                        <ng-container *ngIf="i<33">
                            <div class="col-md-3">                                              
                          <div class="row" >

                              <a class="nav-link" href="category/{{category.category_slug}}">
                                <span class="text-uppercase text-white">{{category.name}}</span>
                              </a>
                            </div>
                          </div>                                                
                        </ng-container>                         -->

                  </ng-container> 
              </div> 
            </div> 
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>            
  </nav>

</header>
