<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
      <a class="navbar-brand" href="#">Maxigarten</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Kategorien
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">              
              <div class="container">
                  <div class="row" *ngFor="let category of categories">
                    <div class="col-sm-auto">
                      <a class="nav-link" href="category/{{category.topCategory.category_slug}}">
                        <span class="text-uppercase text-white">{{category.topCategory.name}}</span>
                      </a>
                    </div>
                    <div class="col" *ngIf="category.subCategories">
                        <div class="row">
                            <div class="col-3" *ngFor="let item of category.subCategories">
                              <a class="nav-link" href="category/{{item.category_slug}}">
                                <span class="text-uppercase text-white">{{item.name}}</span>
                              </a> 
                            </div>  
                        </div>
                    </div>
                </div> 
              </div>
            </div>  
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>            
  </nav>

</header>
